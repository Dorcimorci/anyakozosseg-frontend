<h1 *ngIf="(pageAction$ | async) === PageAction.Read">
  MÁRKÁK KATEGÓRIA SZERINT
</h1>
<h1 *ngIf="(pageAction$ | async) === PageAction.Update">
  VÁLASZD KI A SZERKESZTENI KÍVÁNT MÁRKA KATEGÓRIÁJÁT!
</h1>
<h1 *ngIf="(pageAction$ | async) === PageAction.Delete">
  VÁLASZD KI A TÖRÖLNI KÍVÁNT MÁRKA KATEGÓRIÁJÁT!
</h1>

<div class="row justify-content-around">
  <div *ngFor="let category of categories" class="col-6 col-sm-3 card-item">
    <div
      class="card"
      [routerLink]="['/brands/category', category.id]"
      [state]="{ id: category.id, name: category.name }"
    >
      <div class="card-block">
        <img [src]="category.imagePath" alt="" />
        <h4 class="card-title">{{ category.name }}</h4>
      </div>
    </div>
  </div>
</div>
