<div class="row vw-90">
  <div
    class="col-lg-3 col-sm-6 row brand-name-row px-4 py-2"
    *ngFor="let brand of brandList"
  >
    <div class="brand row" (click)="onClick(brand)">
      <div class="col brand-name text-center">
        <a>{{ brand.name }}</a>
      </div>
    </div>
  </div>
</div>
