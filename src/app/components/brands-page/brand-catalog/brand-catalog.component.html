<div class="page-container">
  <h1 class="vw-90">MÁRKÁK ABC SZERINT</h1>
  <div class="letter-panel">
    <div class="d-flex vw-90 justify-content-start">
      <div
        class="col text-center letter-container"
        *ngFor="let letter of alphabetLetters"
        [routerLink]="['/brands/catalog', pageAction, letter]"
        routerLinkActive="letter-active"
      >
        <a>{{ letter }}</a>
      </div>
    </div>
    <div class="divider"></div>
  </div>

  <div class="col-1 row letter-row">
    <p class="letter-initial">{{ activeLetter }}</p>
  </div>
  <app-brand-list
    [brandList]="brandList"
    [pageAction]="pageAction"
    (afterDelete)="ngOnInit()"
  ></app-brand-list>
</div>
