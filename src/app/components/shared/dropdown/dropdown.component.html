<div class="dropdown">
  <button
    class="dropdown-button"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <div class="row justify-content-around">
      <div class="col-11 p-0 text-start">
        {{ (selectedOption$ | async)?.name }}
      </div>
      <div class="col ps-0 dropdown-toggle m-auto text-end"></div>
    </div>
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let option of options">
      <a class="dropdown-item" (click)="onSelect(option)"> {{ option.name }}</a>
    </li>
  </ul>
</div>
