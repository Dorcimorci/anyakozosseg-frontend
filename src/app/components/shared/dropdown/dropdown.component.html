<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-button"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <div class="row justify-content-around">
      <div class="col text-start">{{ options[defaultItemIndex] }}</div>
      <div class="col dropdown-toggle m-auto text-end"></div>
    </div>
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let option of options">
      <a class="dropdown-item" (click)="onSelect(option)"> {{ option }}</a>
    </li>
  </ul>
</div>
