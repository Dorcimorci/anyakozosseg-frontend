<div class="form-container text-center row justify-content-center">
  <form
    (ngSubmit)="register()"
    #loginForm="ngForm"
    class="col-sm-6 col-10 page-form"
  >
    <h1 class="form-title">REGISZTRÁCIÓ</h1>

    <div class="row align-itmes-center">
      <div class="col-6 text-end">
        <label class="form-label">Felhasználónév:</label>
      </div>
      <div class="col-6 text-start">
        <input
          type="text"
          [(ngModel)]="user.username"
          required
          name="username"
          (ngModelChange)="onUsernameInput()"
        />
      </div>
    </div>

    <div *ngIf="showDuplicateUsernameError" class="row">
      <div class="col-4"></div>
      <div class="col">
        <p class="alert alert-danger">
          Ezzel a felhasználónévvel már regisztráltak
          <i class="fa-solid fa-circle-exclamation"></i>
        </p>
      </div>
    </div>

    <div class="row align-itmes-center">
      <div class="col-6 text-end">
        <label class="form-label">Jelszó:</label>
      </div>
      <div class="col-6 text-start">
        <input
          type="password"
          [(ngModel)]="user.password"
          required
          name="password"
        />
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="submit-button col-5"
        [disabled]="loginForm.form.invalid"
        [ngClass]="{ 'btn-disabled': loginForm.form.invalid }"
      >
        REGISZTRÁLOK
      </button>
    </div>

    <div>
      <button class="submit-button col-5" [routerLink]="['/login']">
        BEJELENTKEZÉS
      </button>
    </div>
  </form>
</div>
